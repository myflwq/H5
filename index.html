<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="css/index.css">
	<title>微场景</title>
	<script type="text/javascript">
    !function(a){function b(){var b=a.document,c=b.documentElement,d=c.getBoundingClientRect().width;document.documentElement.style.fontSize=100*(d/640)+"px"}window.addEventListener("DOMContentLoaded",function(){b()},!1),window.addEventListener("resize",function(){b()}),b()}(window);
    </script>
	
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide slide1">
				<div class="w1-1 ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="0.4s" swiper-animate-delay="0s">

				</div>
				<div class="w1-2 ani" swiper-animate-effect="flipInY" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">

				</div>

			</div>
			<div class="swiper-slide slide2">
				<div class="w2-1 ani"  swiper-animate-effect="fadeInDown" swiper-animate-duration="0.3s" swiper-animate-delay="0.3s">

				</div>
				<div class="w2-2 ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="0.4s" swiper-animate-delay="0s">

				</div>
				<div class="w2-3 ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="0.4s" swiper-animate-delay="0.3s">

				</div>
			</div>
			<div class="swiper-slide slide3">
				<div class="w3-1 ani" swiper-animate-effect="rubberBand" swiper-animate-duration="0.3s" swiper-animate-delay="0.3s">
				</div>
				<div class="w3-2 ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
				</div>
				<div class="w3-3 ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
				</div>
				<div class="w3-4 " >
				</div>
			</div>
			<div class="swiper-slide slide4">
				<div class="w4-1 ani" swiper-animate-effect="pulse" swiper-animate-duration="0.3s" swiper-animate-delay="0">
				</div>
				<div class="w4-2 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s">
				</div>
				<div class="w4-3 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s">
				</div>
				<div class="w4-4 ani" swiper-animate-effect="fadeInUpBig" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
				</div>
				<div class="w4-5 ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
				<div class="w4-6 ani" swiper-animate-effect="slideInDown" swiper-animate-duration="0.3s" swiper-animate-delay="0.6s"></div>
				<div class="w4-7 ani" swiper-animate-effect="slideInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
				</div>
			</div>
			<div class="swiper-slide slide5">
				<div class="w5-1 ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
				</div>
				<div class="w5-2 ani" swiper-animate-effect="swing" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
				</div>
				<div class="w5-3 ani" swiper-animate-effect="rotateInUpRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s"></div>
				<div class="w5-4 ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s">
				</div>
			</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>


	<script src="js/zepto.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script src="js/swiper-3.3.1.jquery.min.js"></script>
	<script>
		var mySwiper = new Swiper ('.swiper-container', {
    		direction: 'vertical',
   			loop: true,
    		// autoplay:3000,//自动播放
    		// 如果需要分页器
    		pagination: '.swiper-pagination',
    		paginationClickable :true,
    		onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    			swiperAnimateCache(swiper); //隐藏动画元素
    			swiperAnimate(swiper); //初始化完成开始动画
  			},
  			onSlideChangeEnd: function(swiper){
    			swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  			}
    	})
	</script>
</body>
</html>
